<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
  <span>Spotify Playlist Maker</span>

  <span class="spacer"></span>

  @if (isAuthenticated) {
    <button
      matButton="filled"
      (click)="onLogout()"
    >Logout
    </button>
  }

  @if (!isAuthenticated) {
    <button
      matButton="filled"
      (click)="onAuthClick()"
    >Login
    </button>
  }


</mat-toolbar>

<main class="content">
  <router-outlet></router-outlet>
</main>

<mat-toolbar color="primary" class="footer">
  <span>&copy; 2025 Spotify Playlist Maker</span>
</mat-toolbar>
